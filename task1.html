<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Landing Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .product-image {
    flex: 1;
    padding: 20px;
  }
  .product-details {
    flex: 1;
    padding: 20px;
  }
  .cta-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>Product Name</h1>
</header>

<div class="container">
  <div class="product-image">
    <img src="photo.webp" alt="Product Image" style="width: 100%;">
  </div>
  <div class="product-details">
    <h2>Product Description</h2>
    <p>realme 12 5G (Twilight Purple, 128 GB)  (8 GB RAM)
</p>
    <p>Price: RS.17,999</p>
    <button class="cta-button">Buy Now</button>
  </div>
</div>

<footer>
  <p>&copy; 2024 Product Name. All rights reserved.</p>
</footer>

</body>
</html>
